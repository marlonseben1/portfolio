<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marlon Seben</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <!-- Seção da header => botões de navegação e menu hamburguer -->

    <header>
        <nav>
            <img src="/assets/icons/icone-menu.svg" alt="Menu hamburguer" class="mobile-only header"
                id="menu-hamburguer">
            <ul class="botoes-navegacao web-only header">
                <li class="web-only header"><a href="#projetos">Projetos</a></li>
                <li class="web-only header"><a href="#servicos">Serviços</a></li>
                <li class="web-only header"><a href="#sobre">Sobre</a></li>
                <li class="web-only header"><a href="#habilidades">Habilidades</a></li>
                <li class="web-only header"><a href="#contato" id="botao-dizer-oi">Dizer Oi!</a></li>
            </ul>
        </nav>
    </header>

    <!-- Tela inicial de apresentação -->

    <main>
        <section id="tela-inicial">
            <div id="titulo-e-subtitulo">
                <h1 id="titulo-tela-inicial">
                    Designer &amp; Desenvolvedor
                </h1>

                <h2 id="subtitulo-tela-inicial">
                    Vamos dar vida às suas ideias?
                </h2>
            </div>

            <div id="container-icone-circulo-tela-inicial">
                <div class="circulo-roxo" id="circulo-roxo-tela-inicial"></div>
                <img src="assets/images/marlon.svg" alt="ícone do Marlon" id="icone-marlon">
            </div>
        </section>

        <!-- Tela de projetos -->

        <section id="projetos">
            <h2 id="titulo-secao-projetos-mobile" class="mobile-only projetos">Meu último projeto</h2>
            <h2 id="titulo-secao-projetos-web" class="web-only projetos">Meus últimos projetos</h2>

            <div id="cards-de-projetos">

                <div class="projeto-esquerda web-only projetos">
                    <img src="" id="projeto-esquerda-conteudo" class="web-only projetos>
                    <h3 id="projeto-esquerda-titulo" class="web-only projetos>Lorem Ipsum dolor sit amet</h3>
                </div>

                <div class="ultimo-projeto">
                    <img src="" id="ultimo-projeto-conteudo">
                    <h3 id="ultimo-projeto-titulo">Lorem Ipsum dolor sit amet</h3>
                </div>

                <div class="projeto-direita web-only projetos">
                    <img src="" id="projeto-direita-conteudo" class="web-only projetos>
                    <h3 id="projeto-direita-titulo" class="web-only projetos>Lorem Ipsum dolor sit amet</h3>
                </div>

            </div>

        </section>

    </main>
</body>

</html>
